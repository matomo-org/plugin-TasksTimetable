name: Plugin TasksTimetable Tests

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - '**.x-dev'
      - 'next_release'
  workflow_dispatch:


permissions:
  actions: read
  checks: none
  contents: read
  deployments: none
  issues: read
  packages: none
  pull-requests: read
  repository-projects: none
  security-events: none
  statuses: none
concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  PluginTests:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
    steps:
      - name: run tests
        uses: matomo-org/github-action-tests@90703dcf7f06eea15e79bc7403c7f122f64e651a
        with:
          plugin-name: 'TasksTimetable'
          php-version: '7.2'
          test-type: 'UI'
          git-ref: ${{ github.ref }}
