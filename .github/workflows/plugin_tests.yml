name: Plugin TasksTimetable Tests

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - '**.x-dev'
  workflow_dispatch:

permissions:
  actions: read
  checks: none
  contents: read
  deployments: none
  issues: read
  packages: none
  pull-requests: read
  repository-projects: none
  security-events: none
  statuses: none
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  PluginTests:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
          persist-credentials: false
      - name: UI Tests
        uses: matomo-org/github-action-tests@main
        with:
          plugin-name: 'TasksTimetable'
          php-version: '7.2'
          test-type: 'UI'
          node-version: '16'
          artifact-pass: ${{ secrets.ARTIFACTS_PASS }}
